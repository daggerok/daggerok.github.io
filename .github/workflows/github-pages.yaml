name: CI
on:
  workflow_dispatch:
    inputs:
      trigger:
        description: Type m to triggre manual jobs
        required: false
        default: ''
  pull_request:
    branches: [ master ]
    #paths:
    #- '*.md'
    #- '*.adoc'
    #- '*.js*'
  push:
    branches: [ master ]
    paths:
    #- '*.md'
    #- '*.adoc'
    #- '*.js*'
jobs:
  github-pages:
    #See reference: https://docs.github.com/en/actions/reference/context-and-expression-syntax-for-github-actions#functions
    ##manual job definition:
    #if: github.event.inputs.trigger == ''
    #  || startsWith(github.event.inputs.trigger, 'm')
    #  || startsWith(github.event.inputs.trigger, 'M')
    #automatic job definition:
    if: github.event.inputs.trigger == ''
      || !startsWith(github.event.inputs.trigger, 'm')
      || !startsWith(github.event.inputs.trigger, 'M')
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - uses: actions/cache@v2
      id: cache
      with:
        path: ~/.npm
        key: ${{ runner.os }}-${{ hashFiles('**/package.json') }}
    - run: npm i -E
    - run: npm run github-pages
    - name: Deploy ðŸš€ GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.0
      with:
        branch: gh-pages # The branch the action should deploy to.
        folder: public # The folder the action should deploy.
